{% extends 'panel/base/before_login_base.html' %}
{% load static %}
{% block content %}
<div class="login-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <img class="img-fluid" src="{% static 'assets/panel/img/logo-1.png'%}">
    </div>
    <div class="card-body">
      <p class="login-box-msg">Zapomniałeś hasła? Tutaj możesz łatwo zmienić swoje hasło podając maila.</p>
      <form action="recover-password.html" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Wyślij prośbę o nowe hasło</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <p class="mt-3 mb-1">
        <a href="{% url 'login' %}">Zaloguj</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
{% endblock %}
